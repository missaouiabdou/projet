<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Login Encadrant | Centre de Formation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes ripple {
            to {
                transform: scale(15);
                opacity: 0;
            }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        .transition-all {
            transition: all 0.3s ease;
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }
        .btn-ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9CA3AF;
        }
        .password-toggle:hover {
            color: #4B5563;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex flex-col">
    <nav class="p-4">
        <a href="index.html" class="text-white hover:text-gray-200 transition-all flex items-center">
            <i class="fas fa-arrow-left mr-2"></i> Retour
        </a>
    </nav>
    
    <div class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-xl shadow-2xl overflow-hidden transition-all transform hover:scale-[1.01] animate-fade-in">
                <div class="p-1 bg-gradient-to-r from-blue-500 to-purple-600"></div>
                
                <div class="p-8">
                    <div class="text-center mb-8">
                        <div class="w-20 h-20 rounded-full bg-blue-100 flex items-center justify-center mx-auto mb-4 floating">
                            <i class="fas fa-chalkboard-teacher text-3xl text-blue-600"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-800">Connexion Encadrant</h2>
                        <p class="text-gray-600 mt-2">Accédez à votre espace encadrant</p>
                    </div>
                    
                    <form method="post" action="../php/login.php" class="space-y-6">
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input 
                                    type="email" 
                                    id="email" 
                                    required 
                                    placeholder="votre@email.com" 
                                    name="login"
                                    class="input-focus block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                >
                            </div>
                        </div>
                        
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input 
                                    type="password" 
                                    id="password" 
                                    required 
                                    placeholder="Votre mot de passe" 
                                    name="password"
                                    class="input-focus block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                >
                                <span class="password-toggle" id="togglePassword">
                                    <i class="far fa-eye" id="eyeIcon"></i>
                                </span>
                            </div>
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Se souvenir de moi</label>
                            </div>
                            
                            <div class="text-sm">
                                <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">Mot de passe oublié?</a>
                            </div>
                        </div>
                        
                        <button 
                            type="submit" 
                            class="btn-ripple w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all relative"
                        >
                             Se connecter
                        </button>
                    </form>
                    
                   
                   
                </div>
                
                <div class="bg-gray-50 px-4 py-3 rounded-b-xl flex justify-center">
                  
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
        
    </script>
</body>
</html>
