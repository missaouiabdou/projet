<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Système de Login Professionnel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
      
      :root {
        --primary: #2563eb;
        --secondary: #7c3aed;
        --accent: #10b981;
        --dark: #1e293b;
        --light: #f8fafc;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1rem;
      }
      
      .login-container {
        background: white;
        border-radius: 1.5rem;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        overflow: hidden;
        width: 100%;
        max-width: 1200px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 600px;
      }
      
      .welcome-section {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        color: white;
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      .welcome-section::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
      }
      
      .welcome-section::after {
        content: '';
        position: absolute;
        bottom: -80px;
        left: -80px;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.05);
      }
      
      .welcome-message h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        position: relative;
        z-index: 1;
      }
      
      .welcome-message p {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 2rem;
        position: relative;
        z-index: 1;
      }
      
      .login-section {
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .user-type-selection {
        display: grid;
        gap: 1.5rem;
      }
      
      .user-type-btn {
        display: flex;
        align-items: center;
        padding: 1.25rem 1.5rem;
        border-radius: 0.75rem;
        font-weight: 500;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        text-align: left;
        position: relative;
        overflow: hidden;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      
      .user-type-btn i {
        font-size: 1.5rem;
        margin-right: 1rem;
        transition: transform 0.3s ease;
      }
      
      .user-type-btn:hover i {
        transform: scale(1.1);
      }
      
      .user-type-btn::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .user-type-btn:hover::after {
        opacity: 1;
      }
      
      .stagiaire {
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
      }
      
      .encadrant {
        background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
        color: white;
      }
      
      .admin {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
      }
      
      .logo {
        margin-bottom: 2rem;
        font-weight: 700;
        font-size: 1.5rem;
        color: var(--dark);
        display: flex;
        align-items: center;
      }
      
      .logo i {
        margin-right: 0.5rem;
        color: var(--primary);
      }
      
      .language-selector {
        position: absolute;
        top: 1.5rem;
        right: 1.5rem;
        z-index: 10;
      }
      
      .language-btn {
        background: rgba(255,255,255,0.2);
        border: none;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .language-btn:hover {
        background: rgba(255,255,255,0.3);
      }
      
      @media (max-width: 768px) {
        .login-container {
          grid-template-columns: 1fr;
        }
        
        .welcome-section {
          padding: 2rem;
        }
        
        .login-section {
          padding: 2rem;
        }
        
        .welcome-message h1 {
          font-size: 2rem;
        }
      }
      
      /* Animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fadeIn 0.6s ease forwards;
      }
      
      .delay-1 { animation-delay: 0.2s; }
      .delay-2 { animation-delay: 0.4s; }
      .delay-3 { animation-delay: 0.6s; }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Welcome Section -->
      <div class="welcome-section">
        <div class="language-selector">
         
        </div>
        <div class="welcome-message">
          <h1 class="animate-fade-in">Bienvenue!</h1>
          <p class="animate-fade-in delay-1">
            Accédez à votre espace personnel en sélectionnant votre profil ci-contre.
            Notre plateforme sécurisée vous permet de gérer facilement vos activités.
          </p>
        </div>
      </div>
      
      <!-- Login Section -->
      <div class="login-section">
        <div class="logo animate-fade-in">
          <i class="fas fa-hospital-alt"></i>
          <span>TITLe</span>
        </div>
        
        <div class="user-type-selection">
          <h2 class="text-xl font-semibold text-gray-700 mb-4 animate-fade-in delay-1">Connectez-vous en tant que :</h2>
          
          <button class="user-type-btn stagiaire animate-fade-in delay-1" data-form="stagiaire">
            <i class="fas fa-user-md"></i>
            <div>
              <div class="font-semibold">Stagiaire</div>
              <div class="text-sm opacity-80">Accès aux dossiers et formations</div>
            </div>
          </button>
          
          <button class="user-type-btn encadrant animate-fade-in delay-2" data-form="encadrant">
            <i class="fas fa-stethoscope"></i>
            <div>
              <div class="font-semibold">Encadrant</div>
              <div class="text-sm opacity-80">Gestion des stagiaires et évaluations</div>
            </div>
          </button>
          
          <button class="user-type-btn admin animate-fade-in delay-3" data-form="admin">
            <i class="fas fa-hospital-user"></i>
            <div>
              <div class="font-semibold">Administrateur</div>
              <div class="text-sm opacity-80">Gestion complète de la plateforme</div>
            </div>
          </button>
        </div>
        
        <div class="mt-8 text-center text-sm text-gray-500 animate-fade-in delay-3">
          <p>Besoin d'aide ? <a href="#" class="text-blue-600 hover:underline">Contactez le support</a></p>
        </div>
      </div>
    </div>
    
    <script>
      // Simple animation trigger
      document.addEventListener('DOMContentLoaded', () => {
        // Button hover effects
        const buttons = document.querySelectorAll('.user-type-btn');
        buttons.forEach(button => {
          button.addEventListener('mouseenter', () => {
            button.style.transform = 'translateY(-2px)';
            button.style.boxShadow = '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)';
          });
          
          button.addEventListener('mouseleave', () => {
            button.style.transform = 'translateY(0)';
            button.style.boxShadow = '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)';
          });
          
          button.addEventListener('click', () => {
            // In a real app, this would redirect to the appropriate login form
            window.location.href = `${button.dataset.form}.html`;
          });
        });
        
        // Language selector functionality
   
      });
      </script>
      </body>
   
</html>
